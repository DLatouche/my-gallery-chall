<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,  maximum-scale=5" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css" />
    <link rel="icon" href="./resources/devchallenges.png" />
    <link rel="stylesheet" href="./style/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
    <title>My Gallery challenge</title>
  </head>
  <body>
    <div class="header">
      <img src="./resources/profilePhoto.png" alt="Profile picture" />
      <p class="name">Rodney Cotton</p>
      <p class="location">Helsinki, Finland</p>
      <div class="counterContainer">
        <div class="counter">
          <p class="counter-number" data-number="100">100</p>
          <div class="counter-name">Posts</div>
        </div>
        <div class="counter">
          <p class="counter-number" data-number="2424"">2,242</p>
          <div class="counter-name">Follower</div>
        </div>
        <div class="counter">
          <p class="counter-number" data-number="1432">1,432</p>
          <div class="counter-name">Following</div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="grid">
        <img class="enter enter-left" id="p1" src="./resources/photo1.png" alt="sofa" />
        <img class="enter enter-right" id="p2" src="./resources/photo2.png" alt="sofa 2" />
        <img class="enter enter-left" id="p3" src="./resources/photo3.png" alt="bathtub" />
        <img class="enter enter-right" id="p4" src="./resources/photo4.png" alt="lamp" />
        <img class="enter enter-left" id="p5" src="./resources/photo6.png" alt="wood" />
        <img class="enter enter-bottom" id="p6" src="./resources/photo5.png" alt="vegetable" />
      </div>
    </div>
    <footer>
      <p>Dorian Latouche @ DevChallenges.io</p>
    </footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
